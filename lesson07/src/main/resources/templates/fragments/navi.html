<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navi" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">EShop</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-item active" sec:authorize="hasAnyRole('ADMIN','SUPERADMIN')">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
        </ul>

        <form sec:authorize="isAuthenticated()" method="post" th:action="@{/logout}" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-success my-2 my-sm-0">
                Logout <span sec:authentication="principal.username"></span>
            </button>
        </form>
    </div>

</nav>

</html>
